<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f2f2f7;
            color: #111;
        }

        .topbar {
            background: #ffffff;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e0e0e5;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .topbar-left a,
        .topbar-right a {
            margin: 0 10px;
            text-decoration: none;
            color: #007aff;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.2s ease-in-out;
        }

        .topbar-left a:hover,
        .topbar-right a:hover {
            color: #005ecb;
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .topbar-right span {
            font-weight: 500;
            color: #333;
        }

        iframe.app-frame {
            width: 100%;
            height: calc(100vh - 64px);
            border: none;
            background: #fff;
        }
    </style>
    <script>
        function loadApp(url) {
            document.getElementById('appframe').src = url;
        }
    </script>
</head>
<body>
    <div class="topbar">
        <div class="topbar-left">
            <a href="/">üè† Start</a>
            {% for name, url in app_links %}
                <a href="#" onclick="loadApp('{{ url }}')">{{ name }}</a>
            {% endfor %}
        </div>
        <div class="topbar-right">
            <span>Willkommen {{ username }}</span>
            {% if role == 'admin' %}
                <a href="/admin">Adminbereich</a>
            {% endif %}
            <a href="/logout">Logout</a>
        </div>
    </div>
    <iframe id="appframe" class="app-frame"></iframe>
</body>
</html>
